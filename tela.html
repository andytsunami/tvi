<body>
  <div class="batman conteudo">
    <div class="card large horizontal round">
      <div class="card-image">
        <img src="img/joker.jpg">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h1 class="tituloFilme">Batman o cavaleiro das trevas</h1>
          <h2>Data de lançamento:</h2>
          <p>18 de julho de 2008 (2h 27min)</p>
          <h2>Direção:</h2>
          <p>Christopher Nolan</p>
          <h2>Elenco:</h2>
          <p>Christian Bale, Heath Ledger, mais</p>
          <h2>Gêneros:</h2>
          <p>Ação, Drama, Suspense</p>
          <h2>Nacionalidade</h2>
          <p>Eua, Reino unido</p>
        </div>
        <div class="card-action">
          <div class="star" data-filme="batman"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
        $(function(){
          
              var tamanhoCard = $(".card-action").width();
              var estrelaTamanho =  tamanhoCard * 1.16 - tamanhoCard;
              var estrelaPadding = tamanhoCard * 1.0389 - tamanhoCard;

              $(".star").rateYo({
              rating: 3,
              fullStar: true,
              spacing: estrelaPadding+'px',
              starWidth: estrelaTamanho+'px',
              numStar: 5,
              halfStar: false,
              onSet: function(rating, rateYoInstance){
                alert("O filme " + $(this).attr("data-filme") + " foi votado em " + rating + " estrelas!");
                $(this).rateYo("option","readOnly",true);
              },
            });
            
        });
        
      </script>
